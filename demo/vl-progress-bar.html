<!DOCTYPE html>
<html>

<head>
    <title>vl-progress-bar voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-progress-bar.js"></script>
    <script type="module" src="/src/vl-progress-bar-step.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-progress-bar"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/components/vl-ui-progress-bar">
        <vl-demo data-vl-title="Progress bar">
            <vl-progress-bar id="progress-bar">
                <vl-progress-bar-step>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>
        </vl-demo>

        <vl-demo data-vl-title="Progress bar numeric">
            <vl-progress-bar id="progress-bar-numeric" data-vl-numeric>
                <vl-progress-bar-step>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>
        </vl-demo>

        <vl-demo data-vl-title="Progress bar numeric met stappen interactie">
            <vl-progress-bar id="progress-bar-interactive" data-vl-numeric>
                <vl-progress-bar-step>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step data-vl-active>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>
            <div style="margin-top: 25px;">
                <button id="progress-bar-interactive-step-1-button" is="vl-button" type="button"
                    onclick="document.querySelector('#progress-bar-interactive').updateStep(1, false);">
                    Activeer stap 1
                </button>
                <button id="progress-bar-interactive-step-2-button" is="vl-button" type="button"
                    onclick="document.querySelector('#progress-bar-interactive').updateStep(2, false);" secondary>
                    Activeer stap 2
                </button>
                <button id="progress-bar-interactive-step-3-button" is="vl-button" type="button"
                    onclick="document.querySelector('#progress-bar-interactive').updateStep(3, false);" secondary>
                    Activeer stap 3
                </button>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Progress bar numeric met stappen interactie en focus">
            <vl-progress-bar id="progress-bar-interactive-focus" data-vl-numeric>
                <vl-progress-bar-step>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step data-vl-active>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>
            <div style="margin-top: 25px;">
                <button id="progress-bar-interactive-focus-step-1-button" is="vl-button" type="button"
                    onclick="document.querySelector('#progress-bar-interactive-focus').updateStep(1);">
                    Focus stap 1
                </button>
                <button id="progress-bar-interactive-focus-step-2-button" is="vl-button" type="button"
                    onclick="document.querySelector('#progress-bar-interactive-focus').updateStep(2);" secondary>
                    Focus stap 2
                </button>
                <button id="progress-bar-interactive-focus-step-3-button" is="vl-button" type="button"
                    onclick="document.querySelector('#progress-bar-interactive-focus').updateStep(3);" secondary>
                    Focus stap 3
                </button>
            </div>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
