<!DOCTYPE html>
<html>

<head>
    <title>vl-progress-bar voorbeeld</title>
    <script type="module" src="/src/vl-progress-bar.js"></script>
    <script type="module" src="/src/vl-progress-bar-step.js"></script>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-progress-bar-step"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/components/vl-ui-progress-bar">
        <vl-demo data-vl-title="Progress bar active">
            <vl-progress-bar data-vl-numeric>
                <vl-progress-bar-step>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>

            <vl-progress-bar data-vl-numeric>
                <vl-progress-bar-step data-vl-active>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>

            <vl-progress-bar data-vl-numeric>
                <vl-progress-bar-step>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step data-vl-active>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>

            <vl-progress-bar data-vl-numeric>
                <vl-progress-bar-step>Stap 1/3: Aanvraag</vl-progress-bar-step>
                <vl-progress-bar-step>Stap 2/3: Gegevens</vl-progress-bar-step>
                <vl-progress-bar-step data-vl-active>Stap 3/3: Bevestigen</vl-progress-bar-step>
            </vl-progress-bar>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
